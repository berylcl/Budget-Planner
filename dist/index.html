<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,200;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./assets/icons8-budget-64.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  <title>Budget Planner</title>
<script defer src="index.bundle.js"></script></head>
<body>
<div class="outer-container">
  <div class="inner-container">
    <section class="heading">
      <p class="title">Budget Planner</p>
      <p class="sub-title">Easiest way to track your savings and transactions</p>
    </section>

    <section class="add-transactions">
      <div class="transactions">
        <h3>Add Transaction</h3>

        <form class="add">
          <label>
            <input name="source" type="text" placeholder="Source"><br>
          </label>
          <label>
            <input name="amount" type="number" placeholder="Amount"><br>
          </label>
          <input type="submit" value="Add Transaction">
        </form>
      </div>

      <div class="summary">
        <h3>Financial Overview</h3>
        <p id="balance" class="balance"> Balance: $ <span>10000</span></p>
        <p id="income" class="income"> Income: $ <span>20000</span></p>
        <p id="expenses" class="expenses">Expenses: $ <span>8500</span></p>
      </div>
    </section>

    <section class="transaction-history">
      <h3>Transaction History</h3>
      <div class="records">
        <div class="incomes">
            <h3>Income</h3>
          <ul class="income-list">
            <li>
              <p>
                <span>Freelance writing</span>
                <span id="time">12:45:38AM 5/19/2022</span>
              </p>
              <span>$ 1000</span>
              <i class="bi bi-trash delete"></i>
            </li>
          </ul>
        </div>

        <div class="expense">
          <h3>Expenses</h3>
          <ul class="expense-list">
            <li>
              <p>
                <span>Shopping</span>
                <span id="time">12:45:38PM 5/19/2022</span>
              </p>
              <span>$ 2000</span>
              <i class="bi bi-trash delete"></i>
            </li>
          </ul>
        </div>
      </div>

    </section>
  </div>
</div>
</body>
</html>
